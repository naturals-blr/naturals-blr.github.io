name: Build & Deploy Website

on:
  push:
    branches: [main]
  workflow_dispatch:   # allows manual trigger from GitHub Actions tab

permissions:
  contents: write      # required to commit & push rebuilt HTML files

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch Google Sheet & build HTML files
        run: python build/build.py

      - name: Commit & push rebuilt HTML files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html services.html offers.html contact.html about.html booking-policy.html cancellation-policy.html stores/
          git diff --cached --quiet || git commit -m "build: regenerate HTML from Google Sheet [skip ci]"
          git push origin main
